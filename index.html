<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">    <title>(*ᴗ͈ˬᴗ͈)ꕤ*.ﾟ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="message-container">

        <div class="key-container">
            <div class="key">
                <div class="letter"><span>q</span></div>
            </div>
            <div class="key">
                <div class="letter"><span>u</span></div>
            </div>
            <div class="key">
                <div class="letter"><span>e</span></div>
            </div>
            <div class="key">
                <div class="letter"><span>r</span></div>
            </div>
        </div>
        <div class="key-container">
            <div class="key">
                <div class="letter"><span>f</span></div>
            </div>
            <div class="key">
                <div class="letter"><span>i</span></div>
            </div>
            <div class="key">
                <div class="letter"><span>c</span></div>
            </div>
            <div class="key">
                <div class="letter"><span>a</span></div>
            </div>
            <div class="key">
                <div class="letter"><span>r</span></div>
            </div>
        </div>
        <div class="key-container">
            <div class="key">
                <div class="letter"><span>c</span></div>
            </div>
            <div class="key">
                <div class="letter"><span>o</span></div>
            </div>
            <div class="key">
                <div class="letter"><span>m</span></div>
            </div>
            <div class="key">
                <div class="letter"><span>i</span></div>
            </div>
            <div class="key">
                <div class="letter"><span>g</span></div>
            </div>
            <div class="key">
                <div class="letter"><span>o</span></div>
            </div>
        </div>
        <div class="key-container">
            <div class="key question">
                <div class="letter confess"><span>?</span></div>
            </div>
        </div>
    </div>
    <footer>
        <button class="infoBtn">!</button>
        <div class="infoMenu">
            <a href="https://github.com/reenaataa/lovetyping" rel="noopener noreferrer" target="_blank">GitHub</a>
        </div>
    </footer>
    <script>
        const confess=document.querySelector('.confess');
        const span=confess.querySelector('.letter span');
        const dancaGatinho=new Audio('ueepa.mp3');
        let clicado=false;
            
        function soltarBalao() {
            const heart=document.createElement('div');
            heart.classList.add('heart-balloon');
            heart.textContent='❤';

            heart.style.left = Math.random() * 100 + 'vw';

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        confess.addEventListener('mouseenter',() => {
           if (!clicado){
                span.textContent='!';
            }
        });
            
        confess.addEventListener('mouseleave', () => {
            if (!clicado){
                span.textContent='?';
            }
        });

        confess.addEventListener('click', () => {
            if (!clicado){
                span.textContent='❤';
                span.style.color='#b80014';
                dancaGatinho.play();

                for (let i = 0; i < 40; i++) {
                    setTimeout(soltarBalao, i * 200);
                }
            }
            dancaGatinho.currentTime=0;
            dancaGatinho.play();

            clicado=true;
        });

        document.querySelector(".infoBtn").addEventListener("click", function () {
            document.querySelector(".infoMenu").classList.toggle("show");
        });

    </script>
</body>
</html>
